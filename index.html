<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <nav class="nav flex item-center">
                <div class="logo flex justify-center item-center">
                    <img class="logo-img invert" src="logo.svg" alt="Image">
                </div>
                <div class="home flex justify-center item-center">
                    <img class="invert svg-size" src="home.svg" alt="Home Image">
                </div>
                <div class="search-container flex justify-space-evenly item-center">
                    <img class="invert svg-size" src="search.svg" alt="Search Img">
                    <input type="search" placeholder="What do you want to play?">
                    <button class="cross transparent">       
                        <img class="invert svg-size" src="cross.svg" alt="cross">
                    </button>
                    <button class="browse-button transparent">
                        <img class="svg-size invert " src="browse.svg" alt="Browse">
                    </button>
                </div>
                <div class="explore-capsule flex justify-center item-center">
                    <span>Explore Premium</span>
                </div>
                <button class="install-capsule transparent">
                    <a class="transparent invert flex justify-center item-center" href="download">
                        <img class="svg-size install-icon" src="install.svg" alt="Install">
                        <span class="install-text tran">Install App</span>
                    </a>
                </button>
                <div class="notification">
                    <img class="invert notification-icon" src="notification.svg" alt="Notification">
                </div>
                <button class="member transparent">
                    <img class="member-icon invert" src="member.svg" alt="Image">
                </button>
                <button class="login flex justify-center item-center">
                    <div class="login-div flex justify-center item-center">P</div>
                </button>

            </nav>
        </div>
        <div class="body flex justify-center item-center">
            <div class="left flex justify-space-between item-center">
                <button class="liabrary transparent flex justify-center item-center">
                    <img class="invert svg-size14" src="liabrary.svg" alt="image">
                    <span class="invert">Your Liabrary</span>
                </button>
                <button class="create flex justify-space-arround item-center">
                    <img class="invert svg-size14" src="create.svg" alt="image">
                    <span class="invert">Create</span>
                </button>
            </div>
            <div class="right">
                shjkg
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
